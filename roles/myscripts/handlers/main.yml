- name: load keecopy launchd service
  command: "{{ item }}"
  loop:
    - launchctl unload ~/Library/LaunchAgents/nyx.keecopy.plist
    - launchctl load   ~/Library/LaunchAgents/nyx.keecopy.plist

- name: load kumobackup launchd service
  command: "{{ item }}"
  loop:
    - launchctl unload ~/Library/LaunchAgents/nyx.kumobackup.plist
    - launchctl load   ~/Library/LaunchAgents/nyx.kumobackup.plist
